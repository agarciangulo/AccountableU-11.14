<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AccountableU</title>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC.
      // This script adds/removes the 'dark' class based on localStorage or system preference.
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script>
      // This object MUST be defined before loading the Tailwind CDN script.
      // The CDN script looks for a `window.tailwind.config` object to apply custom configurations.
      window.tailwind = {
        config: {
          darkMode: 'class',
        },
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #9ca3af; /* gray-400 */
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #374151; /* gray-700 */
      }
    </style>

  }
}
</script>

</html>
